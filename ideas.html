<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Terminal</title>
</head>
<body>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSemUQFY7nV78EfQPh1DXj87HayUyAXON9yOXrZ3LomtaFg8nw/viewform?embedded=true" width="300" height="200" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
  <div class="terminal">
    <p>Type "<span class="prompt">home</span>" to return to the home page.</p>
    <div id="output"></div>
    <input type="text" id="command" autocomplete="off" autofocus>
  </div>
  <script>
    const output = document.getElementById('output');
    const commandInput = document.getElementById('command');

    commandInput.addEventListener('keyup', function (event) {
      if (event.key === 'Enter') {
        const command = commandInput.value.trim().toLowerCase();
        commandInput.value = '';
        executeCommand(command);
      }
    });
    function executeCommand(command) {
      switch (command) {
        case 'help':
          output.innerHTML += `
            <p>
              Available Commands:
              <br>
              <span class="prompt">home</span> - Home Page
              <br>
              <span class="prompt">help</span> - Only Home is available from this page!
            </p>
          `;
          break;
        case "home":
          window.location.href = "index.html";
          break;
        default:
          output.innerHTML += `<p>Command not found. Type "<span class="prompt">help</span>" for a list of available commands.</p>`;
      }
    }
  </script>
</body>
</html>
